{%extends "base.html"%}
{%block content%}

<h3 class="grey.text.text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{url_for('add_category')}}" class="btn-large dark-brown darken-5">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div> 
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card teal lighten-5 center-align">
        <div class="card-content dark-grey-text">
          <span class="card-title">{{category.category_name}}</span>
          <p></p>
        </div>
        <div class="card-action">
          <a href="#" class="btn teal darken-3">Edit</a>
          <a href="#" class="btn red darken-2">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>


{%endblock%}
